<div class="palm-row" x-mojo-tap-highlight="momentary">
	<div class="palm-row-wrapper">
		<div class="feedStatsContainer right">
			<div class="feedStatsDownloaded">#{numDownloaded}<img class="feedStatsIcon" src="images/disk.png"/></div>
			<div class="feedStatsNew">#{numNew}<img class="feedStatsIcon" src="images/star_gold.png"/></div>
			<div class="feedStatsStarted">#{numStarted}<img class="feedStatsIcon" src="images/pause_blue.png"/></div>
		</div>
	    <div x-mojo-element="Spinner" class="right" name="refreshSpinner"></div>
	    <div x-mojo-element="Spinner" class="downloadSpinner right" name="downloadSpinner"><div class="downloadCount">#{downloadCount}</div></div>

		<div class="feedLine">
			<div class="feedTitle truncating-text">#{title}</div>
			<div class="feedDetails truncating-text">#{detailsFormatted}</div>
		</div>
	</div>
</div>
